{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="{%  static  'css/style.css'  %}">
    <title>Title</title>
</head>
<body>
<h1 class="header">UW-Milwaukee TA Scheduling Application- Login</h1>
<form action="/" class="entirePage" method="post">
    {% csrf_token %}
    <div class="loginBox">
        <div class="loginInfo">
            <div class="inputBox" >
                <div class="entryBoxTitle">Username</div>
                <div><input type="text" name="name" class="loginInput"></div>
            </div>
            <div class="inputBox" >
                <div class="entryBoxTitle">Password</div>
                <div><input type="password" name="password" class="loginInput"></div>
            </div>
            <div class="loginButton"><input type="submit" value="Log in" class="login"></div>
            <div class="errorMessage">{{ errorMessage }}</div>
            {#To be displayed underneath the login when user enters login info incorrectly#}
        </div>
    </div>
</form>
</body>
</html>
