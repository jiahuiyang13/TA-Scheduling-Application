{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="{%  static  'css/style.css'  %}">
    <title>Title</title>
</head>
<body>
<h1 class="header">UW-Milwaukee TA Scheduling Application- Assign Section</h1>
<form action="/home/assignSection/" class="entirePage" method="post">
    {%csrf_token%}
    <div class="createBoxLong">
        <div class="createInnerBox">
            <div class="actionTitle">Assign Section</div>
            <div class="createEntriesLong">
                <div class="creationInfo">
                    <div class="entryArea">
                        <div class="entryOption"><div class="entryKey">Course name: </div><div class="entryValue"><input type="courseID" name="courseID"></div></div>
                    </div>
                    <div class="entryArea">
                        <div class="entryOption"><div class="entryKey">Section name: </div><div class="entryValue"><input type="sectionID" name="sectionID"></div></div>
                    </div>
                    <div class="entryArea">
                        <div class="entryOption"><div class="entryKey">Assignee name: </div><div class="entryValue"><input type="assigneeID" name="assigneeID"></div></div>
                    </div>
                </div>
                <input type="submit" value="Save" class="creationButton">
                <div class="errorMessage extraPadding">{{ Message }}</div>
            </div>
        </div>
    </div>
    <div class="bottomButtons">
        <div class="homeLink"><a href="/home">Go Home</a></div>
        <div class="homeLink"><a href="/home/addSection">Add Section</a></div>
    </div>
</form>
</body>
</html>
