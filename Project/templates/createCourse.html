{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="{%  static  'css/style.css'  %}">
    <title>Title</title>
</head>
<body>
<h1 class="header">UW-Milwaukee TA Scheduling Application- Create Course</h1>
<form action="/home/createCourse/" class="entirePage" method="post">
    {%csrf_token%}
    <div class="createDeletePage">
        <div class="createBox">
            <div class="createInnerBox">
                <div class="actionTitle">Create Course</div>
                <div class="createEntries">
                    <div class="creationInfo">
                        <div class="entryArea">
                            <div class="entryOption"><div class="entryKey">Name: </div><div class="entryValue"><input type="courseName" name="courseName"></div></div>
                        </div>
                        <div class="entryArea">
                            <div class="entryOption"><div class="entryKey">Time: </div><div class="entryValue"><input type="courseTime" name="courseTime"></div></div>
                        </div>
                    </div>
                    <input type="submit" value="Create Course" class="creationButton">
                    <div class="errorMessage extraPadding">{{ Message }}</div>
                </div>
            </div>
        </div>
        <div class="createBox">
            <div class="createInnerBox">
                <div class="actionTitle">Course List</div>
                <div class="sectionCourseList">
                    <ul>
                        {% for course in course_list %}
                            <li>{{ course.name }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="bottomButtons">
        <div class="homeLink"><a href="/home">Go Home</a></div>
        <div class="homeLink"><a href="/home/assignCourse">Assign Course</a></div>
    </div>
</form>
</body>
</html>
